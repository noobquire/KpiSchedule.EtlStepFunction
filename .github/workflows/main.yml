name: Deploy serverless to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x  
        
    - name: Install AWS Lambda tools for dotnet CLI
      run: dotnet tool install -g Amazon.Lambda.Tools
      
    - name: CD to project folder
      run: cd ./KpiSchedule.EtlStepFunction && ls -la
      
    - name: Build deployment package
      run: dotnet lambda package -c Release --framework net6.0 --output-package bin/deploy-package.zip
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        role-to-assume: arn:aws:iam::251999958052:role/kpi-schedule-github-actions-role
        aws-region: eu-central-1
    
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    
    - name: serverless deploy
      uses: serverless/github-action@v3.1
      with:
        args: |
          -c 
          "serverless plugin install -n serverless-step-functions &&
          serverless plugin install -n serverless-plugin-log-retention &&
          serverless deploy"
        entrypoint: /bin/sh
